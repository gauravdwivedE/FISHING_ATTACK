<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Error</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container{
            background: #fff;
            width: 90%;
            max-width: 450px;
            border-radius: 10px;
            box-shadow: 0 2px 4px #0000001a, 0 8px 16px #0000001a;
            padding: 30px 25px;
            text-align: center;
        }

        .logo{
            width: 150px;
            margin-bottom: 10px;
        }

        h1{
            font-size: 24px;
            margin-bottom: 10px;
            color: #1c1e21;
        }

        p{
            font-size: 15px;
            color: #606770;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .retry-btn{
            background: #1877f2;
            color: #fff;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        .retry-btn:hover{
            background: #166fe5;
        }

        @media (max-width: 480px){
            .container{
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img class="logo" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook Logo">

        <h1>Something Went Wrong</h1>

        <p>
            Weâ€™re working on getting this fixed as soon as we can.<br>
            <b>Internal server error & maintenance issue.</b><br>
            Please try again later.
        </p>

        <button class="retry-btn" onclick="location.reload()">
            Try Again
        </button>
    </div>

</body>
</html>
